<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Bootstrap Cards</title>
</head>
<body>

<div class="container mt-5">

  <div class="card-deck">

    <!-- Card 1 -->
    <div class="card bg-light">
      <img class="card-img-top" src="path/to/your/image1.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Welcome to Sync5</h5>
        <p class="card-text">New Features<br>Mobile and Tablet support<br>With this new update, you will be able to sync your work across a large number of platforms.</p>
        <a href="#" class="btn btn-primary">Read more</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card bg-light">
      <img class="card-img-top" src="path/to/your/image2.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Alert</h5>
        <p class="card-text">Node Dead<br>Node 5 (east-us) is offline for the last 12 days.</p>
        <p class="card-text"><small class="text-muted">Last updated 12 mins ago</small></p>
      </div>
    </div>

  </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
